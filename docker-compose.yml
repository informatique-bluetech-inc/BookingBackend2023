  mysql:
    build: ./docker/mysql
    restart: always
    container_name: skeleton-docker.mysql

    tty: true
    networks:
      - skeleton-docker.network
    ports:
      - "3306:3306"
    volumes:
      - "./docker/mysql/config/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro"
      - "./docker/mysql/dbdata:/var/lib/mysql"
      - volumen-mysql:/var/lib/mysql
    environment:
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=booking_bluetech

  phpmyadmin:
     image: library/phpmyadmin
     container_name: skeleton-docker.phpmyadmin
     tty: true
     networks:
       - skeleton-docker.network
     depends_on:
       - mysql
     environment:
        PMA_USER: root
        PMA_PASSWORD: root
        PMA_HOSTS: mysql
        PMA_PORT: 3306
        PMA_ARBITRARY: 1
     ports:
       - '8090:80'

